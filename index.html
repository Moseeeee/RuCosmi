<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuCosmi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f8, #ffeef7, #ffeef7, #fff5f8);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #5a4a4a;
            min-height: 200vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 20px rgba(209, 63, 127, 0.08);
        }

        .header.visible {
            transform: translateY(0);
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 300;
            color: #d13f7f;
            margin: 0;
            letter-spacing: 2px;
        }

        .intro-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(20px);
            animation: float 25s infinite linear;
        }

        .element-1 {
            width: 400px;
            height: 400px;
            background: #d13f7f;
            top: 10%;
            left: 5%;
            animation-duration: 30s;
        }

        .element-2 {
            width: 300px;
            height: 300px;
            background: #e67b9f;
            bottom: 15%;
            right: 10%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .element-3 {
            width: 250px;
            height: 250px;
            background: #f5a8c0;
            top: 40%;
            right: 20%;
            animation-duration: 40s;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 100px) rotate(90deg); }
            50% { transform: translate(100px, 50px) rotate(180deg); }
            75% { transform: translate(0, 100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .intro-title {
            font-size: 6rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #d13f7f;
            text-shadow: 0 4px 15px rgba(209, 63, 127, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            letter-spacing: 4px;
        }

        .intro-subtitle {
            font-size: 1.8rem;
            color: #7a5a5a;
            max-width: 700px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .whatsapp-container {
            margin: 40px 0 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s forwards;
        }

        .whatsapp-link {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.4s;
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            border-radius: 50px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            backdrop-filter: blur(5px);
            border: none;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
            overflow: hidden;
            position: relative;
        }

        .whatsapp-link i {
            margin-right: 12px;
            font-size: 1.8rem;
        }

        .whatsapp-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .whatsapp-link:hover::before {
            left: 100%;
        }

        .services-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .services-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .services-title {
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #d13f7f;
            font-weight: 300;
            text-shadow: 0 2px 500000px rgba(209, 63, 127, 0.15);
            letter-spacing: 1px;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px 30px;
            width: 220px;
            box-shadow: 0 10px 35px rgba(209, 63, 127, 0.12);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .service-item:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 15px 45px rgba(209, 63, 127, 0.2);
            background: rgba(255, 255, 255, 0.45);
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: 0px;
            color: #d13f7f;
            font-weight: 500;
        }

        .social-links {
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            flex-wrap: wrap;
        }

        .social-link {
            color: #d13f7f;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.4s;
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(209, 63, 127, 0.15);
            box-shadow: 0 5px 20px rgba(209, 63, 127, 0.1);
        }

        .social-link i {
            margin-right: 8px;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 25px rgba(209, 63, 127, 0.2);
            color: #d13f7f;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-info {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1rem;
            color: #9a7a7a;
            z-index: 10;
            font-weight: 300;
        }

        .highlight {
            color: #d13f7f;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .intro-title {
                font-size: 4rem;
            }

            .intro-subtitle {
                font-size: 1.4rem;
                padding: 0 20px;
            }

            .services-container {
                gap: 20px;
            }

            .service-item {
                width: calc(50% - 20px);
                padding: 25px 15px;
            }

            .social-links {
                bottom: 30px;
            }

            .social-link {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="main-title">RuCosmi</div>
    </div>

    <div class="intro-section">
        <div class="floating-elements">
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
        </div>

        <div class="intro-title">RuCosmi</div>
        <div class="intro-subtitle">
            Я - косметолог-эстетист, ламимейкер и мастер пирсинга.
        </div>

        <div class="whatsapp-container">
            <a href="https://wa.me/message/K6RRZWB6HQ7JI1" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Написать в WhatsApp
            </a>
        </div>
    </div>

    <div class="services-section">
        <h2 class="services-title">ЧТО ТЕБЯ ИНТЕРЕСУЕТ?</h2>
        <div class="services-container">
            <div class="service-item">
                <h3 class="service-title">Косметология</h3>
            </div>
            <div class="service-item">
                <h3 class="service-title">Ламинирование ресниц</h3>
            </div>
            <div class="service-item">
                <h3 class="service-title">Пирсинг</h3>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/ru.cosmi?igsh=cXh1a2V3aWIzd2dj" class="social-link">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.instagram.com/ru.piercing?igsh=MWR0Zm9yZHNxc3QxdA==" class="social-link">
            <i class="fab fa-instagram"></i> Пирсинг
        </a>
        <a href="https://t.me/Piercing_dinskaya" class="social-link">
            <i class="fab fa-telegram"></i> Telegram
        </a>
        <a href="https://vk.com/ru.cosmi1" class="social-link">
            <i class="fab fa-vk"></i> ВКонтакте
        </a>
    </div>

    <script>
        // Показываем заголовок при прокрутке
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('visible');
            } else {
                header.classList.remove('visible');
            }

            // Показываем секцию с услугами
            const servicesSection = document.querySelector('.services-section');
            const servicesPosition = servicesSection.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (servicesPosition < screenPosition) {
                servicesSection.classList.add('visible');
            }
        });

        // Анимация при наведении на сервисы
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.05)';
            });

            item.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
