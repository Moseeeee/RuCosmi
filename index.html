<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuCosmi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #cccccc, #ffffff, #ffd1dc);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .title {
      font-size: 6rem;
      color: #2c2c2c;
      opacity: 0;
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #444;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .scroll-hint {
      margin-top: 40px;
      font-size: 1rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s;
    }

    .arrow {
      font-size: 2rem;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }

    .bounce {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="title">RuCosmi</div>
    <div class="subtitle">Я — косметолог эстетист, ламимастер и мастер пирсинга.</div>
    <div class="scroll-hint">листайте вниз</div>
    <div class="arrow" id="arrow">\/<\/div>
  </div>

  <script>
    // Добавляем bounce к стрелке после её появления
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('arrow').classList.add('bounce');
      }, 2600);
    });
  </script>
</body>
</html>
