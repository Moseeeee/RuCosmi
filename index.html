<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuCosmi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #cccccc, #ffffff, #ffd1dc);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      color: #b03060;
      opacity: 0;
      animation: fadeInScale 1.5s ease forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .subtitle {
      font-size: 1.6rem;
      margin-top: 20px;
      color: #333;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .scroll-hint {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.2s;
    }

    .arrow {
      margin-top: 30px;
      opacity: 0;
      animation: fadeInArrow 0.5s ease forwards, bounce 1.5s infinite;
      animation-delay: 2.7s;
    }

    @keyframes fadeInArrow {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .arrow-down {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-bottom: 3px solid #b03060;
      border-right: 3px solid #b03060;
      transform: rotate(45deg);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(45deg); }
      40% { transform: translateY(-20px) rotate(45deg); }
      60% { transform: translateY(-10px) rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="title">RuCosmi</div>
    <div class="subtitle">Я — косметолог эстетист, ламимастер и мастер пирсинга.</div>
    <div class="scroll-hint">листайте вниз</div>
    <div class="arrow">
      <div class="arrow-down"></div>
    </div>
  </div>
</body>
</html>
