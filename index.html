<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuCosmi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #f0f0f0, #ffffff, #f8d7da, #e2e2e2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            color: #878787;
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            color: #878787;
            font-size: 1.8rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .auth-container {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            min-height: 60px;
        }
        .user-info {
            color: #878787;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #0088cc;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="title">RuCosmi</h1>
        <p class="subtitle">Я - косметолог, ламимейкер и мастер пирсинга</p>
        <div class="auth-container" id="auth-container"></div>
    </div>

    <script>
        // Конфигурация
        const BOT_USERNAME = "DortmitorySupBot"; // Замените на имя вашего бота (без @)
        const BOT_TOKEN = "7014256442:AAGXI7CXLfMGqDC4mp9vG9Exr-nozeoFD0I";
        const AUTH_URL = "https://moseeeee.github.io/RuCosmi/auth";

        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('tg_user');

            if (savedUser) {
                const user = JSON.parse(savedUser);
                showUserInfo(user);
            } else {
                setTimeout(initTelegramWidget, 3000);
            }
        });

        // Инициализация виджета Telegram
        function initTelegramWidget() {
            const authContainer = document.getElementById('auth-container');
            authContainer.innerHTML = `
                <script async
                    src="https://telegram.org/js/telegram-widget.js?22"
                    data-telegram-login="${BOT_USERNAME}"
                    data-size="large"
                    data-radius="20"
                    data-auth-url="${AUTH_URL}"
                    data-request-access="write"
                ><\/script>
                <p style="color: #878787; margin-top: 10px;">
                    Для записи на услуги требуется авторизация через Telegram
                </p>
            `;
        }

        // Обработка успешной авторизации
        function onTelegramAuth(user) {
            // Проверяем данные авторизации
            if (!validateTelegramAuth(user)) {
                alert('Ошибка авторизации. Попробуйте снова.');
                return;
            }

            // Сохраняем данные пользователя
            const userData = {
                id: user.id,
                first_name: user.first_name,
                last_name: user.last_name || '',
                username: user.username || '',
                auth_date: user.auth_date,
                hash: user.hash
            };

            localStorage.setItem('tg_user', JSON.stringify(userData));
            showUserInfo(userData);

            // Отправляем данные в бота
            sendToBot(user.id, "✅ Вы успешно авторизовались на RuCosmi!");
        }

        // Валидация данных Telegram (упрощенная версия)
        function validateTelegramAuth(user) {
            // В реальном проекте нужно проверять хэш на сервере
            // Здесь просто проверяем наличие обязательных полей
            return user && user.id && user.first_name && user.auth_date;
        }

        // Отправка сообщения через бота
        function sendToBot(chatId, text) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text
                })
            })
            .catch(error => console.error('Ошибка отправки:', error));
        }

        // Показ информации о пользователе
        function showUserInfo(user) {
            const authContainer = document.getElementById('auth-container');
            authContainer.innerHTML = `
                <div class="user-info">
                    Добро пожаловать, ${user.first_name}${user.last_name ? ' ' + user.last_name : ''}!
                    <button class="logout-btn" onclick="logout()">(выйти)</button>
                </div>
                <p style="color: #878787; margin-top: 20px;">
                    Теперь вы можете записаться на услуги
                </p>
            `;
        }

        // Выход из системы
        function logout() {
            localStorage.removeItem('tg_user');
            location.reload();
        }
    </script>
</body>
</html>
