<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить услугу | Админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Добавить услугу</h1>
            <div>
                <a href="{{ url_for('admin_category', category=request.args.get('category', 'cosmetology')) }}" class="admin-btn">Назад</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
            </div>
        </header>

        <form method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label>Название услуги:</label>
                <input type="text" name="title" required>
            </div>

            <div class="form-group">
                <label>Описание:</label>
                <textarea name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Цена (₽):</label>
                <input type="number" name="price" min="0" required>
            </div>

            <div class="form-group">
                <label>Категория:</label>
                <select name="category" required>
                    <option value="cosmetology" {% if request.args.get('category') == 'cosmetology' %}selected{% endif %}>Косметология</option>
                    <option value="piercing" {% if request.args.get('category') == 'piercing' %}selected{% endif %}>Пирсинг</option>
                    <option value="lami" {% if request.args.get('category') == 'lami' %}selected{% endif %}>Лами</option>
                </select>
            </div>

            <div class="form-group">
                <label>Изображение:</label>
                <input type="file" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label>Видео (необязательно):</label>
                <input type="file" name="video" accept="video/*">
            </div>

            <button type="submit" class="admin-btn primary">Добавить услугу</button>
        </form>
    </div>
</body>
</html>
