<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить услугу | Админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Изменить услугу</h1>
            <div>
                <a href="{{ url_for('admin_category', category=service['category']) }}" class="admin-btn">Назад</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
            </div>
        </header>

        <form method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label>Название услуги:</label>
                <input type="text" name="title" value="{{ service['title'] }}" required>
            </div>

            <div class="form-group">
                <label>Описание:</label>
                <textarea name="description" required>{{ service['description'] }}</textarea>
            </div>

            <div class="form-group">
                <label>Цена (₽):</label>
                <input type="number" name="price" min="0" value="{{ service['price'] }}" required>
            </div>

            <div class="form-group">
                <label>Категория:</label>
                <select name="category" required>
                    <option value="cosmetology" {% if service['category'] == 'cosmetology' %}selected{% endif %}>Косметология</option>
                    <option value="piercing" {% if service['category'] == 'piercing' %}selected{% endif %}>Пирсинг</option>
                    <option value="lami" {% if service['category'] == 'lami' %}selected{% endif %}>Лами</option>
                </select>
            </div>

            <div class="form-group">
                <label>Текущее изображение:</label>
                {% if service['image_path'] %}
                <img src="{{ url_for('static', filename=service['image_path']) }}" width="200">
                {% else %}
                <p>Изображение не загружено</p>
                {% endif %}
                <input type="file" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label>Текущее видео:</label>
                {% if service['video_path'] %}
                <video controls width="200">
                    <source src="{{ url_for('static', filename=service['video_path']) }}" type="video/mp4">
                </video>
                {% else %}
                <p>Видео не загружено</p>
                {% endif %}
                <input type="file" name="video" accept="video/*">
            </div>

            <button type="submit" class="admin-btn primary">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
